<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>철권 로그인과 회원가입</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="container">
    <video autoplay loop muted plays-inline class="background-clip">
        <source src="background.mp4" type="video/mp4">
    </video>

    <header>
        <h2 class="logo">Tekken</h2>
        <nav class="navigation">
            <a href="#">티어표</a>
            <a href="#">계정 정보</a>
            <a href="#">1:1 대결</a>
            <a href="#">캐릭터 도움말</a>
            <button class="btnLogin-popup">로그인</button>
        </nav>
    </header>

    <div class="wrapper">
        <span class="icon-close"><ion-icon name="close"></ion-icon></span>

        <div class="form-box login">
            <h2>로그인</h2>
            <form onsubmit="return login()" action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <input type="text" id="id">
                    <label>아이디</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" id="password">
                    <label>비밀번호</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">아이디 저장하기</label>
                    <a href="#" class="idpw_search">비밀번호를 까먹었나영?</a>
                </div>
                <div class="submit-login">
                <button type="submit" class="btn">로그인</button>
                </div>
                <div class="login-register">
                    <p>계정이 없으시나영? <a href="#" class="register-link">회원가입하기</a></p>
                </div>
            </form>
        </div>

        <div class="form-box register">
            <h2>회원가입</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <input type="text" required>
                    <label>이름</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="text" required>
                    <label>아이디</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required>
                    <label>비밀번호</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">인터페이스 소속입니다</label>
                </div>
                <div class="submit-register">
                <button type="submit" class="btn">회원가입</button>
                </div>
                <div class="login-register">
                    <p>계정이 있으시나영? <a href="#" class="login-link">로그인하기</a></p>
                </div>
            </form>
        </div>
    </div>

</div>

    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.16/dist/sweetalert2.all.min.js"></script>

</body>


</html>
