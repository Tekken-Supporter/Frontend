<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src="./myinfo.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.16/dist/sweetalert2.all.min.js"></script>
  <title>Tekken Supporter</title>
  <link rel="stylesheet" href="./myinfo.css">
</head>

<body>

  <div class="container">
    <video autoplay loop muted plays-inline class="background-clip">
      <source src="tekken.mp4" type="video/mp4">
    </video>

    <header>
      <h2 class="logo">Tekken</h2>
      <nav class="navigation">
        <a href="./myinfo.html" class="myinfo"><strong>계정 정보</strong></a>
        <a href="./ranking.html" class="ranking">티어표</a>
        <a href="./challenge.html" class="challenge">1:1대결</a>
        <a href="./charinfo.html" class="chacinfo">캐릭터 도움말</a>
        <button class="btnLogout">로그아웃</button>
      </nav>
    </header>

    <div class="wrapper">
      <h2 class="info">계정 정보</h2>
      <div class="form-box info-fix">
        <div class="output-box">
          <span class="icon"><ion-icon name="person"></ion-icon></span>
          <form><output type="text" id="name"></output></form>
          <label>이름</label>
        </div>
        <div class="output-box">
          <span class="icon"><ion-icon name="mail"></ion-icon></span>
          <form><output class="user_id" type="text" id="id"></output></form>
          <label>아이디</label>
        </div>
        <div class="output-box">
          <span class="icon"><ion-icon name="cellular"></ion-icon></span>
          <form><output type="text" id="tier"></output></form>
          <label>티어</label>
        </div>
        <div class="output-box">
          <span class="icon"><ion-icon name="cellular"></ion-icon></span>
          <form><output type="text" id="winrate"></output></form>
          <label>승률</label>
        </div>
      </div>

      <div class="form-box info-change">
        <form onsubmit="return modify()" action="#">
          <div class="output-box">
            <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
            <input class="input_nowpassword" type="text" id="nowpassword" placeholder=""></input>
            <label>현재 비밀번호</label>
          </div>
          <div class="output-box">
            <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
            <input class="input_newpassword" type="text" id="newpassword" placeholder=""></input>
            <label>새 비밀번호</label>
          </div>
          <div class="output-box">
            <span class="icon"><ion-icon name="accessibility"></ion-icon></span>
            <select class="input_champion" id="champion">
              <option value="" disabled selected hidden>주캐릭터를 선택하세요</option>
              <option value="AKUMA">AKUMA</option>
              <option value="ALISA">ALISA</option>
              <option value="ARMOR KING">ARMOR KING</option>
              <option value="ASUKA">ASUKA</option>
              <option value="BOB">BOB</option>
              <option value="BRYAN">BRYAN</option>
              <option value="CLAUDIO">CLAUDIO</option>
              <option value="DEVIL JIN">DEVIL JIN</option>
              <option value="DRAGUNOV">DRAGUNOV</option>
              <option value="EDDY">EDDY</option>
              <option value="FENG">FENG</option>
              <option value="GIGAS">GIGAS</option>
              <option value="HEIHACHI">HEIHACHI</option>
              <option value="HWARANG">HWARANG</option>
              <option value="JACK-7">JACK-7</option>
              <option value="JIN">JIN</option>
              <option value="JOSIE">JOSIE</option>
              <option value="KATARINA">KATARINA</option>
              <option value="KAZUMI">KAZUMI</option>
              <option value="KAZUYA">KAZUYA</option>
              <option value="KING">KING</option>
              <option value="KUMA">KUMA</option>
              <option value="LARS">LARS</option>
              <option value="LAW">LAW</option>
              <option value="LEE">LEE</option>
              <option value="LEO">LEO</option>
              <option value="LILI">LILI</option>
              <option value="LUCKY CHLOE">LUCKY CHLOE</option>
              <option value="MASTER RAVEN">MASTER RAVEN</option>
              <option value="MIGUEL">MIGUEL</option>
              <option value="NINA">NINA</option>
              <option value="PANDA">PANDA</option>
              <option value="PAUL">PAUL</option>
              <option value="SHAHEEN">SHAHEEN</option>
              <option value="STEVE">STEVE</option>
              <option value="XIAOYU">XIAOYU</option>
              <option value="YOSHIMITSU">YOSHIMITSU</option>
            </select>
            <label>주캐릭터</label>
          </div>
          <div class="change">
            <button type="submit" class="change_btn">수정하기</button>
          </div>
        </form>
      </div>
    </div>
</body>
</html>
