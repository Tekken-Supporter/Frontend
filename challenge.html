<!doctype html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="./challenge.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <title>Tekken Supporter</title>
    <link rel="stylesheet" href="challenge.css">
</head>

<body>

    <div class="container">
        <video autoplay loop muted plays-inline class="background-clip">
            <source src="background.mp4" type="video/mp4">
        </video>

        <header>
            <h2 class="logo">Tekken</h2>
            <nav class="navigation">
                <a href="myinfo.html">계정 정보</a>
                <a href="ranking.html" class="tier">티어표</a>
                <a href="fight.html" class="fight"><strong>1:1 대결</strong></a>
                <a href="chacinfo.html" class="help">캐릭터 도움말</a>
                <button class="btnLogout">로그아웃</button>
            </nav>
        </header>
<div class="side-menu"></div>
        <button class="btnQuest-popup"><b>대결 신청</b></button>

        <div class="wrapper">
            <span class="icon-close"><ion-icon name="close"></ion-icon></span>
            <div class="form-box">
                <h2>1:1 대결</h2><br><br>
                <form onsubmit="return quest()" action="#">
                    <div class="input-box">
                        <input type="text" id="challenger" required>
                        <label><ion-icon name="person"></ion-icon> 도전자 아이디</label>
                    </div>
                    <div class="input-box">
                        <input type="text" id="defender" required>
                        <label><ion-icon name="person"></ion-icon> 방어자 아이디</label>
                    </div>
                    <div class="input-box">
                        <input type="date" id="date" required>
                        <label><ion-icon name="calendar"></ion-icon> 대결 날짜</label>
                    </div>
                    <div class="input-box">
                        <textarea id="message" rows="2"></textarea>
                        <label><ion-icon name="chatbox-ellipses"></ion-icon> 내용</label>
                    </div>
                    <div class="submit-quest">
                        <button type="submit" class="quest_btn">신청하기</button>
                    </div>
                </form>
            </div>
        </div>


        <div class="app-left-medium">
            <div class="header-icon">
                <div class="menu-top">
                    <div class="menu-text">
                        <h6>Widelab</h6>
                    </div>
                    <div class="menu-icon-down">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="feather feather-chevron-down">
                            <polyline points="6 9 12 15 18 9"></polyline>
                        </svg>
                    </div>
                </div>
            </div>
            <div class="side-menu">
                <ul class="list-unstyled">
                    <li>
                        <a href="" class="sidebar-link">
                            <div class="menu-icon">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round" class="feather feather-book">
                                    <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path>
                                    <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path>
                                </svg>
                            </div>
                            <div class="menu-link">
                                <span>
                                    Activity
                                </span>
                            </div>
                        </a>
                    </li>
                </ul>
            </div>
        </div>




</body>

</html>
